    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <style>
        .js .slider-single>div:nth-child(1n + 2) {
            display: none;
        }

        .js .slider-single.slick-initialized>div:nth-child(1n + 2) {
            display: block;
        }

        img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .custom-slide {
            border-radius: 20px;
            height: 200px;
            object-fit: cover;

        }

        .slider-nav .slick-slide {
            margin: 20px 5px;
        }

        .slider-nav .slick-slide {
            margin: 20px 5px;
        }
    </style>
</head>

    <script>
        $(".slider-single").slick({

            arrows: true,
            fade: true,
            useTransform: true,
            asNavFor: ".slider-nav"
        });

        });
